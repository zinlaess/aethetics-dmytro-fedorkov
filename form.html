<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width; initial-scale=1" />
  <link rel="stylesheet" href="css/all.css" type="text/css"/>
  <link rel="stylesheet" href="css/fonts.css" type="text/css"/>
  <title>Project name for browser tab</title>
</head>
<body>
<button type="submit" class="button modal_open" data-modal="call_back">BUTTON</button>
<div class="popup" id="call_back">
  <div class="popup_box">
    <button class="close_btn" id="close_popup_btn">
      <svg width="18" height="17" viewBox="0 0 18 17" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M1.13171 0.424621C1.52224 0.0340972 2.1554 0.0340968 2.54593 0.424621L17.3952 15.2739C17.7857 15.6644 17.7857 16.2976 17.3952 16.6881C17.0046 17.0786 16.3715 17.0786 15.981 16.6881L1.13171 1.83883C0.74119 1.44831 0.74119 0.815145 1.13171 0.424621Z" fill="#01D957"></path>
        <path d="M16.6881 1.13173C17.0786 1.52225 17.0786 2.15542 16.6881 2.54594L2.54593 16.6881C2.1554 17.0786 1.52224 17.0786 1.13171 16.6881C0.741189 16.2976 0.74119 15.6644 1.13171 15.2739L15.2738 1.13173C15.6644 0.741204 16.2975 0.741204 16.6881 1.13173Z" fill="#01D957"></path>
      </svg>
    </button>
    <h2>
      Обратный звонок
    </h2>
    <form>
      <fieldset id="form">
        <input class="name" type="text" id="name" onkeyup="checkParams()" maxlength="15" required="" placeholder="Ваше имя">
        <input class="phone" type="number" id="phone" onkeyup="checkParams()" maxlength="15" required="" placeholder="Телефон">
        <input class="email" type="email" placeholder="Почта (необязательно)">
        <button class="send_btn" id="open_tnx_btn" type="button" >Отправить</button>
      </fieldset>
    </form>
  </div>
</div>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
